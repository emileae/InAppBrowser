//Global instance of DirectoryEntry for our data
var DATADIR;
var knownfiles = []; 

//Loaded my file system, now let's get a directory entry for where I'll store my crap    
function onFSSuccess(fileSystem) {
    fileSystem.root.getDirectory("Android/data/iab.com.scknss.www",{create:true, exclusive: false}, function(appID){
        appID.getDirectory('html', {create: true, exclusive: false}, madeDir, onError)
    },onError);
}

function madeDir(d){
    alert('found/made Directory');
    DATADIR = d;
    //trying to create a file in dir
    //DATADIR.getFile("test.txt", {create: true}, gotFileEntry, onError);
    //alert('?created file?');
    var reader = DATADIR.createReader();
    reader.readEntries(function(d){
        alert('done with dirs');
        //gotFileEntries(d);
        //appReady();
    },onError);
};


function gotFileEntries(fileEntries) {
    alert("The dir has "+fileEntries.length+" entries.");
    for (var i=0; i<fileEntries.length; i++) {
        alert(fileEntries[i].name+' '+fileEntries[i].isDirectory);
        knownfiles.push(fileEntries[i].name);
        renderPicture(fileEntries[i].fullPath);
        //if(!fileEntries[i].isDirectory){
        //    gotFile(fileEntries[i]);
        //};
    }
        //fileEntries.file(gotFile, onError);
};

function appReady(){
    $("#status").html("Ready to check remote files...");
    $.get("http://www.raymondcamden.com/demos/2012/jan/17/imagelister.cfc?method=listimages", {}, function(res) {
    //function(data){returns list of files to download}
        if (res.length > 0) {
            $("#status").html("Going to sync some images...");
            for (var i = 0; i < res.length; i++) {
                if (knownfiles.indexOf(res[i]) == -1) {
                    alert("need to download " + res[i]);
                    var ft = new FileTransfer();
                    var dlPath = DATADIR.fullPath + "/" + res[i];
                    alert("downloading crap to " + dlPath);
                    ft.download("http://www.raymondcamden.com/demos/2012/jan/17/" + escape(res[i]), dlPath, function(e){
                        renderPicture(e.fullPath);
                        console.log("Successful download of "+e.fullPath);
                    }, onError);
                }
            }
        }
        $("#status").html("");
    }, "json");
}

function appReady_btn(file_name){
    $("#status").html("downloading "+file_name+" file");
    var ft = new FileTransfer();
    var dlPath = DATADIR.fullPath + "/" + file_name;
    ft.download("http://www.raymondcamden.com/demos/2012/jan/17/" + escape(file_name), dlPath, function(e){
        renderPicture(e.fullPath);
        alert("Successful download of "+e.fullPath);
    }, onError);
    
};

//Result of reading my directory
function gotFiles(entries) {
    alert("The dir has "+entries.length+" entries.");
 for (var i=0; i<entries.length; i++) {
        alert(entries[i].name+' '+entries[i].isDirectory);
        //knownfiles.push(entries[i].name);
        //renderPicture(entries[i].fullPath);
        
    }
}

function renderPicture(path){
    $("#photos").append("<img src='file://"+path+"'>");
    alert("<img src='file://"+path+"'>");
}

function onError(e){
    alert("ERROR");
    alert(e.target.error.code);
    alert(JSON.stringify(e));
}

function onDeviceReady() {
    //$("#status").html("Checking your local cache....");    
    window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, onFSSuccess, null);
    //$('body').append('<button id="file_read_btn">Click to read file</button>')
}

//The directory entry callback
function gotDir(d){
    DATADIR = d;
    var reader = DATADIR.createReader();
    reader.readEntries(function(d){
        gotFiles(d);
        //appReady();
    },onError);
}

function gotFile(file){
        //readDataUrl(file);
        alert('got file!');
        readAsText(file);
    }
function readAsText(file) {
    var result;
    var reader = new FileReader();
    
    reader.onloadstart = function(evt){
        alert("onloadstart: " + evt.target.result);
    };
    reader.onload = function(evt){
        alert("onload: " + evt.target.result);
    };
    reader.onloadend = function(evt){
        alert("onloadend: " + evt.target.result);
        $('#photos').html(evt.target.result);
    };
    reader.onerror = function(evt){
        alert("onerror: " + evt.target.result);
    };

    /*reader.onloadend = function(evt) {
        alert("Read as text");
        alert(evt.target.result);
        result = evt.target.result;
        alert(result);
    };*/
    reader.readAsText(file);
}

function get_FS(){
    alert('getting File System');
    //window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, file_read, null);
    window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, file_read, onError);
};

function file_read(fileSystem){

    //fileSystem.root.getFile("test_text.html", null, gotFileEntry, onError);
    fileSystem.root.getFile("test.txt", {create: true}, gotFileEntry_read, onError);
};
function gotFileEntry(fileEntry) {
        alert('gotFileEntry');

    };

function gotFileWriter(writer){
    alert('writing...');      
        writer.write("<button>dynamic button from external file</button>");
};

}
